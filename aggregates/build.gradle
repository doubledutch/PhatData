version = '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks = ['clean', 'jar']


File javaHome = new File(System.getProperty('java.home'))
logger.lifecycle "Using Java from $javaHome (version ${System.getProperty('java.version')})"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.2'
    // compile 'ch.qos.logback:logback-core:1.1.2'
    // compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.eclipse.jetty.aggregate:jetty-all:9.2.2.v20140723'
    compile 'org.json:json:20140107'

    // testCompile 'junit:junit:4.+'
    // testCompile 'org.mockito:mockito-core:1.10.8'
}

jar {
     baseName="aggregates"
    from(sourceSets.main.output) {
        include "me/doubledutch/phat/servlet/**"
        include "me/doubledutch/phat/aggregates/**"
     }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Implementation-Title': 'Aggregates Server', 'Implementation-Version': version, 'Main-Class': 'me.doubledutch.phat.aggregates.AggregatesServer'
    }
    into('site') {
        from 'site'
    }
}
